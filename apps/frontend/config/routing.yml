# default rules

chpu:
  class:   sfDoctrineRouteCollection
  options:
    model:  ChpuMain

reurl:
  url:   /:short_slug/:id
  class: sfDoctrineRoute
  options:
    model: ChpuMain
    type: object
  param:
    module: chpu
    action: reurl
  requirements:
    id: \d+
    sf_method: [GET]

chpu_show:
  url:   /chpu/:short_slug/:id
  class: sfDoctrineRoute
  options:
    model: ChpuMain
    type: object
  param:
    module: chpu
    action: show
  requirements:
    id: \d+
    sf_method: [GET]


homepage:
  url:   /
  param: { module: chpu, action: index }

